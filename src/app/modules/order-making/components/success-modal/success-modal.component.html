<modal [isOpen]="isOpen" (closeModal)="handleStatusClick()">
  <div class="content">
    <img src="assets/icons/success.svg" alt="Успех!" />
    <text [textType]="TextType.TITLE">Заявка отправлена</text>
    <text [textTag]="TextTag.P" [textType]="TextType.SUBTITLE"> Вы можете оплатить ваш заказ в разделе «Профиль» </text>
    <UI-button (clickButton)="handleStatusClick()" type="button" [buttonStyle]="ButtonTypes.BRAND">
      Посмотреть статус
    </UI-button>
  </div>
</modal>
