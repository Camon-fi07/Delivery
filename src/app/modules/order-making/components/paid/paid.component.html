<div class="paid">
  <text [textType]="TextType.TITLE">Оплата доставки</text>
  <controls
    (emitChosenIndex)="handleChose($event)"
    [defaultIndex]="defaultIndex"
    [withIcon]="true"
    [values]="translateVariants()"
  ></controls>
  <div class="panel">
    <UI-button (clickButton)="handleBack()" [buttonStyle]="ButtonType.SIMPLE">Назад</UI-button>
    <UI-button (clickButton)="handleContinue()" type="button" [buttonStyle]="ButtonType.BRAND">Продолжить</UI-button>
  </div>
</div>
