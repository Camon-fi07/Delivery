<div class="delivery_calculation">
  <dropdown chosenVariant="first">
    <controls class="list" [values]="pointsNames" (emitChosenIndex)="handlePoint($event, true)"></controls>
  </dropdown>
  <dropdown chosenVariant="second">
    <controls class="list" [values]="pointsNames" (emitChosenIndex)="handlePoint($event, false)"></controls>
  </dropdown>
  <size-dropdown *ngIf="packages" [packages]="packages"></size-dropdown>
</div>
