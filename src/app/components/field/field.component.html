<label class="field" [htmlFor]="name" [formGroup]="formGroup">
  <text *ngIf="label" [textType]="labelType">{{ label }}</text>
  @if (tag === 'input') {
    <input
      [placeholder]="placeholder"
      [ngClass]="{ input: true, error: isError, disabled: isDisabled }"
      [formControlName]="name"
      [name]="name"
      [type]="type"
    />
  } @else {
    <textarea
      [placeholder]="placeholder"
      [ngClass]="{ input: true, textarea: true, error: isError, disabled: isDisabled }"
      [formControlName]="name"
      [name]="name"
      [rows]="rows"
    ></textarea>
  }
  <text *ngIf="isError" [textType]="errorType">{{ error }}</text>
</label>
